<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googleMapSite.css">
    <title>Google map site</title>
</head>
<body>
    <div class="container">
    <div class="heading">Google Maps site</div>
    <div id="map" class="map">s</div>
    <script>
        function myMap(){
            var mapCanvas = document.getElementById("map")
            var mapOptions = {center: new google.maps.LatLng(18.6916598,97.6683007), zoom: 12} 
            var map = new google.maps.Map(mapCanvas, mapOptions)
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
</div>
</body>
</html>
