<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="googleMapSite.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google map site</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        Google Maps Site
        <span
          ><i class="fa fa-map-marker" style="font-size: 36px; color: red"></i
        ></span>
      </div>
      <div class="map-container">
        <div id="map" class="map"></div>
      </div>
      <div class="latlng">
        <div id="marker1">Please drag marker1</div>
        <div id="marker2">Please drag marker2</div>
      </div>
      <script src="ggMapApi.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK06LgJstC7Iw64Ugxgc_2vvAyzggkcqE&callback=myMap"></script>
    </div>
  </body>
</html>
